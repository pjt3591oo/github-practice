<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.8.0/web3.min.js" integrity="sha512-bSQ2kf76XufUYS/4XinoHLp5S4lNOyRv0/x5UJACiOMy8ueqTNwRFfUZWmWpwnczjRp9SjiF1jrXbGEim7Y0Xg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
  <link rel="stylesheet" href="./style.css">
  <title>NFT 민팅</title>
</head>

<body>
  <hr class="connection-hr">
  <div class="connection">
    <div>
      <input type="text" id="ca" placeholder="ERC721로 만든 Contract Address">
    </div>
    <div>
      <input type="text" id="eth-host" value="localhost" placeholder="이더리움 노드 호스트 주소(localhost)">
    </div>
    <div>
      <input type="text" id="eth-port" value="8545" placeholder="이더리움 노드 포트번호(8545)">
    </div>
    <div>
      <input type="text" id="ipfs-host" value="localhost" placeholder="IPFS 노드 호스트 주소(localhost)">
    </div>
    <div>
      <input type="text" id="ipfs-port" value="5002" placeholder="IPFS 노드 포트번호(5001)">
    </div>
    <div class="btn">
      <div class="indicator red"></div>
      <button id="node-connect">연결</button>
    </div>
  </div>

  <hr class="account-hr">
  <div class="account container">
    <div class="private-key">
      <input type="text" id="pk" placeholder="개인키를 입력해주세요." value="">
      <div>
        <button id="import">가져오기</button>
      </div>
    </div>

    <div class="balance">
      <div class="eth">
        <div>이더리움 잔액</div>
        <div id="eth-balance">0 ETH</div>
      </div>

      <div class="nft">
        <div>보유량 NFT 수량</div>
        <div id="nft-token-count">0개</div>
      </div>
    </div>
  </div>

  <hr class="mint-hr">

  <div class="mint container">
    <div>
      <input type="text" id="author" placeholder="작성자">
    </div>
    <div>
      <label for="file-upload">업로드</label>
      <input type="file" id="file-upload">
    </div>
    <div>
      <button id="nft-mint">NFT 발행</button>
    </div>
  </div>

  <hr class="information-hr">

  <div class="information container">
    <div>
      <input type="text" id="tokenId" placeholder="NFT tokenId를 입력해주세요">
    </div>
    <div>
      <button id="search">NFT 정보 조회</button>
    </div>

    <div class="nft-desc">
      <div class="author">
        <div>작성자 </div>
        <div id="nft-desc-author"></div>
      </div>
      <div class="datetime">
        <div>작성된 날짜 </div>
        <div id="nft-desc-datetime"></div>
      </div>
      <div class="img">
        <img src="" id="nft-desc-img"></img>
      </div>
    </div>
  </div>

  <script src="./eth.js"></script>
  <script src="./render.js"></script>
  <script src="./main.js"></script>
</body>

</html>
